<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Berrie Buffel - Music Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #272727;
            margin: 0;
            padding: 0;
            color: #fff;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Images/Background.jpg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }
        .music-embed {
            background: #dadada;
            padding: 2rem;
            border-radius: 8px;
        }
        .box {
            width: 90%; /* Make the box slightly smaller */
            margin: 2rem auto; /* Center the box horizontally */
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            box-sizing: border-box;
            padding: 0 1rem;
        }

        .contact {
            font-size: 1.1rem;
        }

        header {
            background: #6c3d68;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 8px;
            position: relative;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-align: left;
            padding-left: 2rem;
        }

        nav {
            margin-top: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            background: #4a2c4f;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-right: 1rem;
        }

        nav a:hover {
            background: #6c3d68;
            text-decoration: none;
        }

        #darkModeToggle {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: #fff;
            color: #6c3d68;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            z-index: 2;
        }

        .tracks-container {
            width: 90%;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .track {
            background: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #222; /* Add this line for light mode text color */
        }

        .track iframe {
            width: 100%;
            border: none;
        }

        .track p {
            color: #222; /* Add this for light mode text */
            margin: 1rem 2rem; /* Replace padding with margin for better spacing */
        }

        /* Dark mode styles */
        body.dark-mode {
            background: #181818;
            color: #f3f3f3;
        }
        body.dark-mode .container {
            background: transparent;
        }
        body.dark-mode header {
            background: #3a1f36;
            color: #fff;
        }
        body.dark-mode .box {
            background: #232323;
            color: #f3f3f3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        body.dark-mode .music-embed {
            background: #181818;
            color: #f3f3f3;
        }
        body.dark-mode a {
            color: #fff;
        }
        body.dark-mode p {
            color: #fff
        }
        body.dark-mode #darkModeToggle {
            background: #232323;
            color: #e0aaff;
            border: 1px solid #e0aaff;
        }
        body.dark-mode .track {
            background: #1f1f1f;
            color: #f3f3f3;
        }
        body.dark-mode .track p {
            color: #f3f3f3; /* Add this for dark mode text */
        }
        body.dark-mode footer img {
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Berrie Buffel</h1>
            <button id="darkModeToggle" aria-label="Toggle dark mode">
                üåô Dark Mode
            </button>
            <p style="padding-left: 2rem; text-align: left;">
                Artist
            </p>
            <nav>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="player.html">Player</a>
            </nav>
        </header>
        
        <div class="tracks-container">
            <div class="track">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/5bO9TN9hswkAfP7sUa3Piq?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>

        <div class="track">
            <iframe 
            data-testid="embed-iframe" style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/2JbOKFC6R1Z150Pc6b7Ds8?utm_source=generator&theme=0" 
            width="100%" height="1000" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; 
            encrypted-media; fullscreen; picture-in-picture" loading="lazy">
            </iframe>
        </div>
    </div>
    
    <footer style="width:100%; background:transparent; border:none; margin:0; padding:0;">
        <div class="container" style="padding:0;">
            <div class="box" style="margin-bottom:0; margin-top:2rem;">
                <section class="contact">
                    <h2>Contact</h2>
                    <p>
                        <a href="mailto:berrie.buffel@outlook.com" target="_blank" aria-label="Email" style="vertical-align:middle;">
                            <img src="Icons/email.svg" alt="Email" style="height:1.5em; width:auto; vertical-align:middle; margin-right:0.3em;">
                        </a>
                        <a href="https://www.youtube.com/@berriebuffel" target="_blank" aria-label="YouTube" style="vertical-align:middle;">
                            <img src="Icons/youtube.svg" alt="YouTube" style="height:1.5em; width:auto; vertical-align:middle; margin-right:0.3em;">
                        </a>
                        <a href="https://www.tiktok.com/@berriebuffel" target="_blank" aria-label="TikTok" style="vertical-align:middle;">
                            <img src="Icons/tiktok.svg" alt="TikTok" style="height:1.5em; width:auto; vertical-align:middle; margin-right:0.3em;">
                        </a>
                    </p>
                </section>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('darkModeToggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let darkMode = localStorage.getItem('darkMode');

            function setDarkMode(on) {
                document.body.classList.toggle('dark-mode', on);
                toggle.textContent = on ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
                localStorage.setItem('darkMode', on ? 'on' : 'off');
            }

            if (darkMode === null) {
                setDarkMode(prefersDark);
            } else {
                setDarkMode(darkMode === 'on');
            }

            toggle.addEventListener('click', function () {
                setDarkMode(!document.body.classList.contains('dark-mode'));
            });
        });
    </script>
</body>
</html>
