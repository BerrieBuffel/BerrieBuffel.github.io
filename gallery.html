<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery - Berrie Buffel</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #272727;
            margin: 0;
            padding: 0;
            color: #fff;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.jpg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            box-sizing: border-box;
            padding: 0 1rem;
        }

        header {
            background: #6c3d68;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 8px;
            position: relative;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-align: left;
            padding-left: 2rem;
        }

        nav {
            margin-top: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            background: #4a2c4f; /* Add a background color */
            padding: 0.5rem 1rem; /* Add padding for button-like appearance */
            border-radius: 8px; /* Round the corners */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        nav a:hover {
            background: #6c3d68; /* Change background color on hover */
            text-decoration: none; /* Ensure no underline on hover */
        }

        #darkModeToggle {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: #fff;
            color: #6c3d68;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            z-index: 2;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="position: relative;">
            <h1>
                Berrie Buffel
            </h1>
            <button id="darkModeToggle" aria-label="Toggle dark mode">
                ðŸŒ™ Dark Mode
            </button>
            <p style="padding-left: 2rem; text-align: left;">
                Artist
            </p>
            <nav style="margin-top: 1rem; text-align: center;">
                <a href="index.html" style="margin-right: 1rem; color: #fff; text-decoration: none;">Home</a>
                <a href="gallery.html" style="color: #fff; text-decoration: none;">Gallery</a>
            </nav>
        </header>
        <div class="gallery">
            <img src="Images/summerVibesAlbum.jpg" alt="Artwork 1">
            <img src="Images/numberOneAlbum.jpg" alt="Artwork 2">
            <img src="Images/dreamyAlbum.jpg" alt="Artwork 3">
            <img src="Images/dafStyleAlbum.jpg" alt="Artwork 4">

        </div>
    </div>
</body>
</html>
