<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery - Berrie Buffel</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #272727;
            margin: 0;
            padding: 0;
            color: #fff;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Images/Background.jpg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            box-sizing: border-box;
            padding: 0 1rem;
        }

        header {
            background: #6c3d68;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 8px;
            position: relative;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-align: left;
            padding-left: 2rem;
        }

        nav {
            margin-top: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            background: #4a2c4f; /* Add a background color */
            padding: 0.5rem 1rem; /* Add padding for button-like appearance */
            border-radius: 8px; /* Round the corners */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        nav a:hover {
            background: #6c3d68; /* Change background color on hover */
            text-decoration: none; /* Ensure no underline on hover */
        }

        #darkModeToggle {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: #fff;
            color: #6c3d68;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            z-index: 2;
        }

        .gallery {
            width: 90%;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Prevent text selection and force arrow cursor on non-interactive text */
        html, body {
            cursor: default;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Keep pointer for interactive elements */
        a, button {
            cursor: pointer;
        }
        /* Lightbox modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            box-sizing: border-box;
        }
        .modal.open {
            display: flex;
        }
        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.6);
            cursor: zoom-out;
        }
    </style>
    <script>
        // Dark mode toggle script (matching index.html)
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('darkModeToggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let darkMode = localStorage.getItem('darkMode');

            function setDarkMode(on) {
                document.body.classList.toggle('dark-mode', on);
                toggle.textContent = on ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
                localStorage.setItem('darkMode', on ? 'on' : 'off');
            }

            if (darkMode === null) {
                setDarkMode(prefersDark);
            } else {
                setDarkMode(darkMode === 'on');
            }

            toggle.addEventListener('click', function () {
                setDarkMode(!document.body.classList.contains('dark-mode'));
            });

            // Image lightbox modal
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');

            function openModal(src, alt) {
                modalImg.src = src;
                modalImg.alt = alt || '';
                modal.classList.add('open');
                modal.setAttribute('aria-hidden', 'false');
                // Prevent background scroll while open
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modal.classList.remove('open');
                modal.setAttribute('aria-hidden', 'true');
                modalImg.src = '';
                document.body.style.overflow = '';
            }

            document.querySelectorAll('.gallery img').forEach(function (img) {
                img.addEventListener('click', function () {
                    openModal(img.src, img.alt);
                });
            });

            modal.addEventListener('click', function (event) {
                // Close if clicking outside the image or on the image
                if (event.target === modal || event.target === modalImg) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && modal.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>
    <style>
        /* Add dark mode styles */
        body.dark-mode {
            background: #181818;
            color: #eee;
        }
        body.dark-mode header {
            background: #3a1f36;
            color: #fff;
        }
        body.dark-mode nav a {
            background: #2d1b2e;
            color: #fff;
        }
        body.dark-mode nav a:hover {
            background: #4a2c4f;
        }
        body.dark-mode #darkModeToggle {
            background: #232323;
            color: #e0aaff;
            border: 1px solid #e0aaff;
        }
        body.dark-mode .gallery img {
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="position: relative;">
            <h1>
                Berrie Buffel
            </h1>
            <button id="darkModeToggle" aria-label="Toggle dark mode">
                üåô Dark Mode
            </button>
            <p style="padding-left: 2rem; text-align: left;">
                Artist
            </p>
            <nav style="margin-top: 1rem; text-align: center;">
                <a href="index.html" style="margin-right: 1rem; color: #fff; text-decoration: none;">Home</a>
                <a href="gallery.html" style="color: #fff; text-decoration: none;">Gallery</a>
            </nav>
        </header>
        <div class="gallery">
            <img src="Images/summerVibesAlbum.jpg" alt="Summer Vibes">
            <img src="Images/numberOneAlbum.jpg" alt="Number One">
            <img src="Images/dreamyAlbum.jpg" alt="Dreamy">
            <img src="Images/dafStyleAlbum.jpg" alt="Daf Style">
            <img src="Images/catTrumpetAlbum.jpg" alt="Cat Trumpet">
            <img src="Images/weedAlbum.jpg" alt="Weed">
            <img src="Images/blackHoleAlbum.jpg" alt="Blackhole">

        </div>
    </div>
    <div id="imageModal" class="modal" aria-hidden="true" role="dialog" aria-label="Enlarged image">
        <img id="modalImg" alt="">
    </div>
</body>
</html>
