<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Berrie Buffel - Artist</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #272727;
            margin: 0;
            padding: 0;
            color: #222;
            display: flex;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.jpg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            width: 60%;
            z-index: 1;
        }

        header {
            background: #6c3d68;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 8px;
        }

        .box {
            width: 90%; /* Make the box slightly smaller */
            margin: 2rem auto; /* Center the box horizontally */
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .box h2 {
            margin-top: 0;
        }

        .box p {
            margin-bottom: 0;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-align: left;
            padding-left: 2rem;
        }

        .music-embed {
            background: #dadada;
            padding: 2rem;
            border-radius: 8px;
        }

        .contact {

            font-size: 1.1rem;
        }

        a {
            color: #610059;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .box {
                width: 100%; /* Make the box full width on smaller screens */
                margin: 1rem 0;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Berrie Buffel
            </h1>
            <p style="padding-left: 2rem; text-align: left;">
                Artist
            </p>
        </header>
        <div class="box">
            <section>
                <h2>About</h2>
                <p>
                    Welcome to the official website of Berrie Buffel, a starting artist making various types of music. <a href="https://open.spotify.com/artist/5bO9TN9hswkAfP7sUa3Piq?si=UqtRsqu8SDyRSuUmNydLxg">My Spotify page</a>
                </p>
            </section>
        </div>
        <div>
            <section class="music-embed">
                <h2>Listen on Spotify</h2>
                <p>
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/5bO9TN9hswkAfP7sUa3Piq?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </p>
            </section>
        </div>
        <div class="box">
            <section class="contact">
                <h2>Contact</h2>
                <p>
                    Email: <a href="mailto:berrie.buffel@outlook.com">berrie.buffel@outlook.com</a>
                    <br>
                    Youtube: <a href="https://www.youtube.com/@berriebuffel">@BerrieBuffel</a>
                    <br>
                    TikTok: <a href="https://www.tiktok.com/@berriebuffel">@BerrieBuffel</a>
                </p>
            </section>
        </div>
    </div>
</body>
</html>
