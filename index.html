<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Berrie Buffel - Artist</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #272727;
            margin: 0;
            padding: 0;
            color: #222;
            /* Remove flex centering for better mobile support */
            /* display: flex;
            justify-content: center; */
            position: relative;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.jpg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            box-sizing: border-box;
            padding: 0 1rem;
        }

        header {
            background: #6c3d68;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 8px;
            position: relative; /* Added for button positioning */
        }

        .box {
            width: 90%; /* Make the box slightly smaller */
            margin: 2rem auto; /* Center the box horizontally */
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2); /* Black line with low opacity */
            padding-bottom: 0.5rem; /* Add spacing between the text and the line */
        }

        .box p {
            margin-bottom: 0;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-align: left;
            padding-left: 2rem;
        }

        .music-embed {
            background: #dadada;
            padding: 2rem;
            border-radius: 8px;
        }

        .contact {
            font-size: 1.1rem;
        }

        a {
            color: #610059;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
        #darkModeToggle {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: #fff;
            color: #6c3d68;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            z-index: 2;
        }

        /* General media query for Android devices and small screens */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
                width: 100%;
                padding: 0 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .box {
                width: 90%;
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background: #181818;
            color: #f3f3f3;
        }
        body.dark-mode .container {
            background: transparent;
        }
        body.dark-mode header {
            background: #3a1f36;
            color: #fff;
        }
        body.dark-mode .box {
            background: #232323;
            color: #f3f3f3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        body.dark-mode .music-embed {
            background: #181818;
            color: #f3f3f3;
        }
        body.dark-mode a {
            color: #e0aaff;
        }
        body.dark-mode #darkModeToggle {
            background: #232323;
            color: #e0aaff;
            border: 1px solid #e0aaff;
        }
        body.dark-mode footer img {
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="position: relative;">
            <h1>
                Berrie Buffel
            </h1>
            <button id="darkModeToggle" aria-label="Toggle dark mode">
                üåô Dark Mode
            </button>
            <p style="padding-left: 2rem; text-align: left;">
                Artist
            </p>
        </header>
        <div class="box">
            <section>
                <h2>About</h2>
                <p>
                    Welcome to the official website of Berrie Buffel, a starting artist making various types of music.
                </p>
            </section>
        </div>
        <div>
            <section class="music-embed">
                <h2>Listen on Spotify</h2>
                <p>
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/5bO9TN9hswkAfP7sUa3Piq?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </p>
            </section>
        </div>
    </div>
    <footer style="width:100%; background:transparent; border:none; margin:0; padding:0;">
        <div class="container" style="padding:0;">
            <div class="box" style="margin-bottom:0; margin-top:2rem;">
                <section class="contact">
                    <h2>Contact</h2>
                    <p>
                        <a href="mailto:berrie.buffel@outlook.com" target="_blank" aria-label="Email" style="vertical-align:middle;">
                            <img src="email.svg" alt="Email" style="height:1.5em; width:auto; vertical-align:middle; margin-right:0.3em;">
                        </a>
                        <a href="https://www.youtube.com/@berriebuffel" target="_blank" aria-label="YouTube" style="vertical-align:middle;">
                            <img src="youtube.svg" alt="YouTube" style="height:1.5em; width:auto; vertical-align:middle; margin-right:0.3em;">
                        </a>
                        <a href="https://www.tiktok.com/@berriebuffel" target="_blank" aria-label="TikTok" style="vertical-align:middle;">
                            <img src="tiktok.svg" alt="TikTok" style="height:1.5em; width:auto; vertical-align:middle; margin-right:0.3em;">
                        </a>
                    </p>
                </section>
            </div>
        </div>
    </footer>
    <script>
        // Dark mode toggle logic
        const toggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;

        // Load preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('darkMode', isDark);
        });
    </script>
    <style>
        footer {
            width: 100%;
            background: transparent;
            border: none;
            margin: 0;
            padding: 0;
            position: relative;
        }
        @media (min-height: 600px) {
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .container {
                flex: 1 0 auto;
            }
            footer {
                flex-shrink: 0;
            }
        }
    </style>
</body>
</html>
